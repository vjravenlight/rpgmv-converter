name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: RPGMV_Converter.exe
            asset_name: RPGMV_Converter_Windows.exe
          - os: ubuntu-latest
            artifact_name: RPGMV_Converter
            asset_name: RPGMV_Converter_Linux
          - os: macos-latest
            artifact_name: RPGMV_Converter
            asset_name: RPGMV_Converter_MacOS

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "RPGMV_Converter" rpgmv_converter.py

    - name: Rename artifact
      shell: bash
      run: |
        mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List artifacts
      run: find artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/RPGMV_Converter_Windows.exe/RPGMV_Converter_Windows.exe
          artifacts/RPGMV_Converter_Linux/RPGMV_Converter_Linux
          artifacts/RPGMV_Converter_MacOS/RPGMV_Converter_MacOS
        draft: false
        prerelease: false
        generate_release_notes: true
